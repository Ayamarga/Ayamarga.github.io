<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(skyblue, lightgreen);
      border: 2px solid #222;
    }
    #jumpButton {
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      padding: 18px 40px;
      font-size: 24px;
      background: gold;
      color: #333;
      border: none;
      border-radius: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 10;
      opacity: 0.95;
      transition: background 0.2s;
      user-select: none;
      touch-action: manipulation;
    }
    #jumpButton:active {
      background: orange;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="720"></canvas>
<button id="jumpButton" aria-label="Jump!" tabindex="0">Jump</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const jumpBtn = document.getElementById("jumpButton");

// Game variables
let frames = 0;
const gravity = 0.34;
const jump = 7.2;
let score = 0;

// Bird
const bird = {
  x: 90,
  y: 220,
  radius: 20,
  velocity: 0,
  draw() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
    // Eyes
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(this.x + 7, this.y - 5, 4, 0, Math.PI * 2);
    ctx.fill();
  },
  update() {
    this.velocity += gravity;
    this.y += this.velocity;

    if (this.y + this.radius > canvas.height) {
      this.y = canvas.height - this.radius;
      this.velocity = 0;
      gameOver();
    }
    if (this.y - this.radius < 0) {
      this.y = this.radius;
      this.velocity = 0;
    }
  },
  flap() {
    this.velocity = -jump;
  }
};

// Pipes
const pipes = [];
const pipeWidth = 80;
const gap = 160;
const pipeSpeed = 3;
const minPipeHeight = 60;

function spawnPipe() {
  // Ensure the hole is always possible
  const maxTop = canvas.height - gap - minPipeHeight;
  const topHeight = Math.floor(Math.random() * (maxTop - minPipeHeight + 1)) + minPipeHeight;
  const bottomY = topHeight + gap;
  pipes.push({
    x: canvas.width,
    topHeight: topHeight,
    bottomY: bottomY,
    passed: false // for scoring
  });
}

function drawPipes() {
  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    // top
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
    // bottom
    ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
    // some pipe shading
    ctx.fillStyle = "#337C26";
    ctx.fillRect(pipe.x, pipe.topHeight - 10, pipeWidth, 10);
    ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, 10);
    ctx.fillStyle = "green";
  });
}

function updatePipes() {
  for (let i = pipes.length - 1; i >= 0; i--) {
    let pipe = pipes[i];
    pipe.x -= pipeSpeed;

    // collision
    if (
      bird.x + bird.radius > pipe.x &&
      bird.x - bird.radius < pipe.x + pipeWidth &&
      (bird.y - bird.radius < pipe.topHeight ||
        bird.y + bird.radius > pipe.bottomY)
    ) {
      gameOver();
    }

    // add score only once per pipe
    if (!pipe.passed && pipe.x + pipeWidth < bird.x - bird.radius) {
      score++;
      pipe.passed = true;
    }

    // remove old pipes
    if (pipe.x + pipeWidth < 0) {
      pipes.splice(i, 1);
    }
  }

  if (frames % 90 === 0) {
    spawnPipe();
  }
}

// Game loop
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  bird.draw();
  drawPipes();

  ctx.fillStyle = "black";
  ctx.font = "28px Arial";
  ctx.fillText("Score: " + score, 24, 40);
}

function update() {
  bird.update();
  updatePipes();
}

function loop() {
  update();
  draw();
  frames++;
  requestAnimationFrame(loop);
}

// Input
function handleJump() {
  bird.flap();
}

// Keyboard
document.addEventListener("keydown", e => {
  if (e.code === "Space") {
    handleJump();
  }
});

// Canvas click/tap (for desktop/mobile)
canvas.addEventListener("click", handleJump);
canvas.addEventListener("touchstart", function(e) {
  e.preventDefault();
  handleJump();
}, {passive:false});

// Jump button click/touch
jumpBtn.addEventListener("click", handleJump);
jumpBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  handleJump();
}, {passive:false});

// Game Over
function gameOver() {
  setTimeout(() => {
    alertG"Skill issue jir Skor punya lu tuh: " + score);
    document.location.reload();
  }, 80);
}

// Start
spawnPipe();
loop();
</script>
</body>
</html>

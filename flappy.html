<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(skyblue, lightgreen);
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Game variables
let frames = 0;
const gravity = 0.25;
const jump = 4.6;
let score = 0;

// Bird
const bird = {
  x: 50,
  y: 150,
  w: 30,
  h: 30,
  radius: 15,
  velocity: 0,
  draw() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  },
  update() {
    this.velocity += gravity;
    this.y += this.velocity;

    if (this.y + this.radius > canvas.height) {
      this.y = canvas.height - this.radius;
      this.velocity = 0;
      gameOver();
    }
    if (this.y - this.radius < 0) {
      this.y = this.radius;
      this.velocity = 0;
    }
  },
  flap() {
    this.velocity = -jump;
  }
};

// Pipes
const pipes = [];
const pipeWidth = 60;
const gap = 120;

function spawnPipe() {
  const topHeight = Math.floor(Math.random() * (canvas.height - gap - 100)) + 50;
  const bottomY = topHeight + gap;
  pipes.push({
    x: canvas.width,
    topHeight: topHeight,
    bottomY: bottomY
  });
}

function drawPipes() {
  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    // top
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
    // bottom
    ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
  });
}

function updatePipes() {
  pipes.forEach((pipe, i) => {
    pipe.x -= 2;

    // collision
    if (
      bird.x + bird.radius > pipe.x &&
      bird.x - bird.radius < pipe.x + pipeWidth &&
      (bird.y - bird.radius < pipe.topHeight ||
        bird.y + bird.radius > pipe.bottomY)
    ) {
      gameOver();
    }

    // add score
    if (pipe.x + pipeWidth === bird.x) {
      score++;
    }

    // remove old pipes
    if (pipe.x + pipeWidth < 0) {
      pipes.splice(i, 1);
    }
  });

  if (frames % 100 === 0) {
    spawnPipe();
  }
}

// Game loop
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  bird.draw();
  drawPipes();

  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
}

function update() {
  bird.update();
  updatePipes();
}

function loop() {
  update();
  draw();
  frames++;
  requestAnimationFrame(loop);
}

// Input
document.addEventListener("keydown", e => {
  if (e.code === "Space") {
    bird.flap();
  }
});
canvas.addEventListener("click", () => {
  bird.flap();
});

// Game Over
function gameOver() {
  alert("Game Over! Final Score: " + score);
  document.location.reload();
}

// Start
spawnPipe();
loop();
</script>
</body>
</html>
